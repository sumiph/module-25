<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bnak diteles</title>
    <link rel="stylesheet" href="bank.css">
</head>

<body>
    <header>
        <section class="main-header">
            <h1 class="text-welcome">Les't get some <span>Money</span>!</h1>
        </section>
        <main>
            <section class="main-monet-contener">
                <div class="money">
                    <h4>Deposit</h4>
                    <h2 >$<span1 id="deposite-amound">00</span1></h2>
                </div>
                <div class="money">
                    <h4>Withdraw</h4>
                    <h2>$<span1 id="withdeow-amound">00</span1></h2>
                </div>
                <div class="money">
                    <h4 >Balansce</h4>
                    <h2>$<span1 id="taka">1200</span1></h2>
                </div>
            </section>
            <section class="diposit-withraw-section">
                <div class="count-div">
                    <h2>Please Deposite</h2>
                    <input id="input-depo" type="text" placeholder="$Amound Deposit">
                    <button id="btn-1st">Deposit</button>
                </div>
                <div class="count-div">
                    <h2>Please Withdeow</h2>
                    <input id="input-with" type="text" placeholder="$Amaout Withdeow">
                    <button id="btn-2nd">Withdeow</button>
                </div>
            </section>
        </main>
    </header>
    <!-- ----------------------------js--------------- -->
    <script src="amound.js"></script>
</body>

</html>
